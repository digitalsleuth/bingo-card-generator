.clear { width: 100%; clear: both; }
.card { margin-top: 25px; float: left; width: 400px; height: auto; background-color: skyblue; border-radius: 5px; padding: 10px; }
.clear-card { position: absolute; }
.card-title { position: relative; justify-items: center; text-align: center; font-family: "Roboto Condensed", sans-serif; font-weight: bold; color: skyblue; font-size: 40px; margin-bottom: 10px;}
.card-number { position: relative; justify-items: center; text-align: center; font-family: "Roboto Condensed", sans-serif; font-weight: bold; color: skyblue; }
.grid-container { display: grid; grid-template-columns: auto auto auto; grid-gap: 5px; grid-template-rows: auto; grid-row-gap: 0px; justify-items: center; align-items: center; }
.grid-child { float: left; justify-items: center; align-items: center; padding: 5px; }
.center { display: flex; justify-content: center; position: absolute;  }
.headers > div { float: left; width: 80px; text-align: center; }
.headers > div span { font-size: 30px; color: #fff; font-weight: bold; font-family: Arial, Helvetica, sans-serif;}
.column { float: left; width: 80px; text-align: center; }
.number { padding: 20px 0; border: 2px solid skyblue; background-color: #fff; font-family: "Roboto Condensed", sans-serif; font-weight: normal; height: 16px; }
.number span { color: #000; font-size: 20px; }
.number span:hover { text-shadow: 0 0 5px rgba(0,0,0,0.5); }
.button {
  background-color: skyblue;
  border: none;
  color: white;
  padding: 8px 16px;
  border-radius: 8px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  transition-duration: 0.4s;
  width: 100%;
}
.button-clear {
  background-color: white;
  color: black;
  border: 2px solid skyblue
}
.button-clear:hover {
  background-color: skyblue;
  color: white;
}
select {
display: block;
margin: 0 auto;
text-align: center;
}
.circle:after { display: flex; content: ''; margin-top: -25px; width: 35px; height: 35px; background: turquoise; border-radius: 50%; position: relative; top: 10%; left: 27%; box-shadow: 0 2px 4px darkslategray, inset 0.1em 0.1em 0.1em 0 rgba(255,255,255,0.5), inset -0.1em -0.1em 0.1em 0 rgba(0,0,0,0.5); -ms-transform: translateY(-50%); transform: translateY(-30%); }
.square:after { display: flex; content: ''; margin-top: -25px; width: 35px; height: 35px; background: turquoise; border-radius: 10%; position: relative; top: 36%; left: 27%; box-shadow: 0 2px 4px darkslategray, inset 0.1em 0.1em 0.1em 0 rgba(255,255,255,0.5), inset -0.1em -0.1em 0.1em 0 rgba(0,0,0,0.5); -ms-transform: translateY(-50%); transform: translateY(-40%); }
.maple-leaf { display: flex; align-items: center; justify-content: center; position: relative; margin-left: 0px; margin-right: 0px; margin-top: 0px; margin-bottom: 0px; }
